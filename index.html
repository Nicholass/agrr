<!DOCTYPE html>
<html ng-app="agrr">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
    <title></title>
</head>
<body>

<div class="table-responsive" ng-controller="agrrController as places">
    <table class="table table-bordered table-hover">
        <thead ng-controller="theadController as head">
        <tr>
            <th>Объект</th>
            <th>Тип объекта</th>
            <th>Описание</th>
            <th>Время</th>
        </tr>
        </thead>
        <tbody>
        <tr id="{{place.id}}" ng-repeat="place in places.items | orderBy:'submittedDate'" ng-controller="rowController as row">
            <td> <span class="success">{{place.title | uppercase }}</span> <span ng-show="place.visited" class="glyphicon glyphicon-ok"></span> </td>
            <td>
                <div class="circle" ng-style="row.setColor(place.type)" title="{{place.type}}">{{place.type | limitTo: 1}}</div>
            </td>
            <td> {{place.description}}</td>
            <td> {{place.submittedDate | date:"dd/MM/yyyy @ hh:mm"}}</td>
        </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</div>
</body>
</html>
